<template id="custom-schedule">
  <style>
    .schedule-container {
      height: 488px;
      overflow-x: hidden;
    }

    .day-div {
      border: 1px solid #E5E5E5;
      border-top: none;
      border-bottom: none;
    }

    .prepare-background .day-div, .buy-background .day-div {
      border-color: rgba(183, 108, 73, 0.4);
    }

    .arrow-button {
      width: 16px;
      height: 488px;
      position: absolute;
      top: 66px;
      z-index: 1;
      background-color: white;
      box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.2);
    }

    .arrow-button_left {
      left: 16px;
    }

    .arrow-button_right {
      left: 333px;
    }

    .day-line {
      height: 40px;
      /* background-color: rgba(255, 255, 255, 0.8); */
      display: flex;
      justify-content: space-between;
    }

    .day-line__text {
      position: absolute;
      height: 40px;
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      justify-content: center;
      pointer-events: none;
    }

    .day-arrow {
      position: absolute;
      height: 39px;
      width: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(174, 187, 148, 0.8);
    }

    .day-line__text__text {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      padding: 24px;
      pointer-events: none;
    }

    .schedule .tabs-container {
      padding: 0px 30px;
      display: flex;
      flex-direction: row;
    }

    .background {
      position: relative;
      width: 358px;
      height: 120px;
      display: flex;
      align-items: center;
    }

    .background .day-div {
      width: 100px;
      height: 120px;
    }

    .background-title {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      width: 30px;
      line-height: 46px;
      user-select: none;
    }

    /* TODO сделать модификаторами */
    .breakfast-background, .diner-background {
      background-color: rgba(174, 187, 148, 0.5);
    }

    .lanch-background {
      background-color: #AEBB94;
    }

    .prepare-background {
      background-color: rgba(248, 174, 41, 0.2);
    }

    .buy-background {
      background-color: rgba(248, 174, 41, 0.4);
    }

    *::-webkit-scrollbar {
      height: 10px;
      width: 10px;
    }
    *::-webkit-scrollbar-track {
      border-radius: 5px;
      background-color: #DFE9EB;
    }

    *::-webkit-scrollbar-track:hover {
      background-color: #CCD5D7;
    }

    *::-webkit-scrollbar-track:active {
      background-color: #D8E2E4;
    }

    *::-webkit-scrollbar-thumb {
      border-radius: 5px;
      background-color: #F8AE29;
    }

    *::-webkit-scrollbar-thumb:hover {
      background-color: #E3A026;
    }

    *::-webkit-scrollbar-thumb:active {
      background-color: #E3A026;
    }

  </style>
  <div className="schedule"></div>
</template>
